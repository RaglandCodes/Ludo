      const boardImg = new PIXI.Sprite(boardTexture);
      boardImg.height = 500;
      boardImg.width = 500;
      app.stage.addChild(boardImg);

      var socket = io.connect("http://localhost:5656");
      socket.on("news", function(data) {
        console.log(data);
        socket.emit("my other event", { my: "info2" });
      });
